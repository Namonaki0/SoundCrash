<!DOCTYPE html>

<html lang="en">
  <head>

    <!--? META -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

    <!--? CSS -->
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/upcoming.css" />

    <!--? FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Teko:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--? ICONS -->
    <script
      src="https://kit.fontawesome.com/c0594c7b16.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <!--? NAVIGATION -->

    <header>
      <nav class="navigation">
        <a aria-label="logo" href="index.html" class="logo">SoundCrash®</a>
        <ul class="nav-links">
          <li><a aria-label="homepage" href="index.html">home</a></li>
          <li>
            <a aria-label="discover page" href="discover.html">discover</a>
          </li>
          <li>
            <a aria-label="upcoming page" class="current" href="upcoming.html"
              >upcoming</a
            >
          </li>

          <div class="menu-social-media">
            <a
              href="www.facebook.com/soundcrash"
              aria-label="official facebook page"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a
              href="www.instagram.com/soundcrash"
              aria-label="official instagram page"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              href="www.twitter.com/soundcrash"
              aria-label="official twitter page"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </ul>
        <div class="burger-menu">
          <span class="menu-bar one"></span>
          <span class="menu-bar two"></span>
        </div>
      </nav>

    <!--? MAIN CONTENT -->
    <main>
      <!--? BANNER -->

      <section class="container-wrapper">
        <!--? CONTAINER -->

        <div class="division division-title" id="top-division">
          <!--? SEC -->
          <!-- <h1>upcoming</h1> -->
          <div class="division-links">
            <a href="#division-events">events</a>
            <a href="#division-records">records</a>
            <a href="#division-dvds">dvds</a>
          </div>
        </div>
        <div class="division" id="division-events">
          <div class="events-cta">
            <p>past</p>
            <p>upcoming</p>
          </div>
          <a href="#top-division" class="btt"
            ><i class="far fa-arrow-alt-circle-up"></i
          ></a>
        </div>
        <!--? SEC -->
        <div class="division" id="division-records">
          <h2>2021</h2>
          <div class="record-release-info-wrapper">
            <div class="record-cover-wrapper">
              <img
                src="./Pics/gazette-mass.jpg"
                alt="the gazette mass album record-cover"
                class="record-cover"
              />
            </div>
            <div class="record-release-info">
              <div class="artist-record-name">
                <p>the gazette</p>
                <p>MASS</p>
              </div>
              <div class="release-date-wrapper">
                <p class="release-date">
                  <span>release date: </span>26 May 2021
                </p>
              </div>
            </div>
          </div>
          <div class="record-release-info-wrapper">
            <div class="record-cover-wrapper">
              <img
                src="./Pics/gazette-mass.jpg"
                alt="the gazette mass album record-cover"
                class="record-cover"
              />
            </div>
            <div class="record-release-info">
              <p><span class="release-date">release date: </span>26 May 2021</p>
            </div>
          </div>
          <div class="record-release-info-wrapper">
            <div class="record-cover-wrapper">
              <img
                src="./Pics/gazette-mass.jpg"
                alt="the gazette mass album record-cover"
                class="record-cover"
              />
            </div>
            <div class="record-release-info">
              <p><span class="release-date">release date: </span>26 May 2021</p>
            </div>
          </div>
          <div class="record-release-info-wrapper">
            <div class="record-cover-wrapper">
              <img
                src="./Pics/gazette-mass.jpg"
                alt="the gazette mass album record-cover"
                class="record-cover"
              />
            </div>
            <div class="record-release-info">
              <p><span class="release-date">release date: </span>26 May 2021</p>
            </div>
          </div>
          <a href="#top-division" class="btt"
            ><i class="far fa-arrow-alt-circle-up"></i
          ></a>
        </div>
        <!--? SEC -->
        <div class="division" id="division-dvds">
          <a href="#top-division" class="btt"
            ><i class="far fa-arrow-alt-circle-up"></i
          ></a>
        </div>
        <!--? SEC -->
      </section>

    <!--? FOOTER -->

    <footer class="footer">
      <a aria-label="footer logo" href="index.html" class="logo">SoundCrash®</a>

      <div class="footer-wrap">
        <div class="bottom-links-wrap">
          <div class="bottom-links">
            <a
              aria-label="terms and agreements"
              href="#"
              class="bottom-link terms"
              >Terms & Agreements</a
            >
            <a
              aria-label="subscribe to newsletter"
              href="#"
              class="bottom-link subscribe"
              id="subscribe"
              >Subscribe</a
            >
          </div>

          <p>SoundCrash&trade; all rights reserved 2021</p>
        </div>
